<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de Moyenne</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://cdn.pixabay.com/photo/2017/01/10/19/05/books-1974890_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background: rgba(0, 128, 255, 0.8);
      color: white;
      padding: 15px 20px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background: #4CAF50;
      color: white;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .result.good {
      color: #4CAF50;
    }

    .result.bad {
      color: #F44336;
    }

    button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    button.reset {
      background: #F44336;
    }

    button.reset:hover {
      background: #d32f2f;
    }

    .error {
      color: #F44336;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .message.valid {
      color: #4CAF50;
    }

    .message.invalid {
      color: #F44336;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calculateur de Moyenne - Semestre 5</h1>
  </header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Module</th>
          <th>TD</th>
          <th>CC</th>
          <th>Examen</th>
          <th>Coefficient</th>
          <th>Moyenne</th>
        </tr>
      </thead>
      <tbody id="module-rows">
        <!-- Les lignes des modules sont générées ici -->
      </tbody>
    </table>
    <div>
      <button id="calculate-btn">Calculer la Moyenne Générale</button>
      <button id="reset-btn" class="reset">Réinitialiser</button>
    </div>
    <div id="general_result" class="result">Moyenne Générale: --</div>
    <div id="error-message" class="error"></div>
    <div id="semester-message" class="message"></div>
  </div>
  <script>
    const modules = [
      { id: 'compilation', name: 'Compilation', coefficient: 3 },
      { id: 'ihm', name: 'IHM', coefficient: 3 },
      { id: 'se', name: 'Systèmes d\'Exploitation', coefficient: 3 },
      { id: 'proba', name: 'Probabilités', coefficient: 2 },
      { id: 'gl', name: 'Génie Logiciel', coefficient: 2 },
      { id: 'pl', name: 'Programmation Logique', coefficient: 2 },
      { id: 'economie', name: 'Économie', coefficient: 1 },
    ];

    function createModuleRows() {
      const tbody = document.getElementById('module-rows');
      modules.forEach(module => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${module.name}</td>
          <td><input type="number" id="${module.id}_td" step="0.01" min="0" max="20" oninput="validateInput('${module.id}_td')"></td>
          <td><input type="number" id="${module.id}_cc" step="0.01" min="0" max="20" oninput="validateInput('${module.id}_cc')"></td>
          <td><input type="number" id="${module.id}_exam" step="0.01" min="0" max="20" oninput="validateInput('${module.id}_exam')"></td>
          <td>${module.coefficient}</td>
          <td id="${module.id}_avg">--</td>
        `;
        tbody.appendChild(row);
      });
    }

    function validateInput(inputId) {
      const input = document.getElementById(inputId);
      const value = parseFloat(input.value);
      const errorMessage = document.getElementById('error-message');

      if (isNaN(value) || value < 0 || value > 20) {
        errorMessage.textContent = 'Veuillez entrer une valeur entre 0 et 20.';
        input.style.borderColor = '#F44336';
        input.classList.add('shake'); // Ajouter l'animation de vibration
        setTimeout(() => input.classList.remove('shake'), 500); // Retirer l'animation après 0.5s
      } else {
        errorMessage.textContent = '';
        input.style.borderColor = '';
        input.classList.remove('shake');
        updateModuleAverage(inputId.split('_')[0]);
      }
    }

    function calculateModuleAverage(moduleId) {
      const td = parseFloat(document.getElementById(`${moduleId}_td`).value) || 0;
      const cc = parseFloat(document.getElementById(`${moduleId}_cc`).value) || 0;
      const exam = parseFloat(document.getElementById(`${moduleId}_exam`).value) || 0;

      if (isNaN(td) || isNaN(cc) || isNaN(exam)) {
        return NaN;
      }

      return (td * 0.2) + (cc * 0.2) + (exam * 0.6);
    }

    function updateModuleAverage(moduleId) {
      const average = calculateModuleAverage(moduleId);
      const avgCell = document.getElementById(`${module.id}_avg`);
      if (!isNaN(average)) {
        avgCell.textContent = average.toFixed(2);
        avgCell.className = getResultClass(average);
      } else {
        avgCell.textContent = '--';
        avgCell.className = '';
      }
    }

    function calculateGeneralAverage() {
      let totalWeightedAverage = 0;
      let totalCoefficients = 0;
      let hasError = false;

      // Vérifier si toutes les valeurs sont valides
      modules.forEach(module => {
        const td = parseFloat(document.getElementById(`${module.id}_td`).value);
        const cc = parseFloat(document.getElementById(`${module.id}_cc`).value);
        const exam = parseFloat(document.getElementById(`${module.id}_exam`).value);

        if (isNaN(td) || td < 0 || td > 20 || isNaN(cc) || cc < 0 || cc > 20 || isNaN(exam) || exam < 0 || exam > 20) {
          hasError = true;
          // Faire vibrer les cases invalides
          if (isNaN(td) || td < 0 || td > 20) document.getElementById(`${module.id}_td`).classList.add('shake');
          if (isNaN(cc) || cc < 0 || cc > 20) document.getElementById(`${module.id}_cc`).classList.add('shake');
          if (isNaN(exam) || exam < 0 || exam > 20) document.getElementById(`${module.id}_exam`).classList.add('shake');
        }
      });

      if (hasError) {
        document.getElementById('error-message').textContent = 'Veuillez corriger les valeurs erronées (doivent être entre 0 et 20).';
        document.getElementById('general_result').textContent = 'Moyenne Générale: --';
        document.getElementById('semester-message').textContent = '';
        return; // Ne pas calculer la moyenne si une valeur est erronée
      }

      // Calculer la moyenne générale si toutes les valeurs sont valides
      modules.forEach(module => {
        const moduleAverage = calculateModuleAverage(module.id);
        if (!isNaN(moduleAverage)) {
          totalWeightedAverage += moduleAverage * module.coefficient;
          totalCoefficients += module.coefficient;
        }
      });

      const generalAverage = totalWeightedAverage / totalCoefficients;
      const generalResult = document.getElementById('general_result');
      const semesterMessage = document.getElementById('semester-message');

      generalResult.textContent = `Moyenne Générale: ${generalAverage.toFixed(2)}`;
      generalResult.className = `result ${getResultClass(generalAverage)}`;

      if (generalAverage >= 10) {
        semesterMessage.textContent = 'Semestre valide';
        semesterMessage.className = 'message valid';
      } else {
        semesterMessage.textContent = '3mitha l7aj';
        semesterMessage.className = 'message invalid';
      }
    }

    function resetForm() {
      modules.forEach(module => {
        document.getElementById(`${module.id}_td`).value = '';
        document.getElementById(`${module.id}_cc`).value = '';
        document.getElementById(`${module.id}_exam`).value = '';
        document.getElementById(`${module.id}_avg`).textContent = '--';
        document.getElementById(`${module.id}_avg`).className = '';
      });

      document.getElementById('general_result').textContent = 'Moyenne Générale: --';
      document.getElementById('general_result').className = 'result';
      document.getElementById('error-message').textContent = '';
      document.getElementById('semester-message').textContent = '';
    }

    function getResultClass(average) {
      return average >= 10 ? 'good' : 'bad';
    }

    document.getElementById('calculate-btn').addEventListener('click', calculateGeneralAverage);
    document.getElementById('reset-btn').addEventListener('click', resetForm);

    // Initialiser les lignes du tableau
    createModuleRows();
  </script>
</body>
</html>
